name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          sudo apt-get install libproj-dev proj-data
          sudo apt-get install proj-bin
          sudo apt-get install libgeos-dev
          sudo apt-get install python3-sphinx
          pip install wheel
          pip install setuptools
          pip install --upgrade cython numpy pyshp six
          pip install cartopy
          pip install sphinx-rtd-theme
          pip install ipython
          pip install sphinx_copybutton
          pip install sphinx_gallery
          pip install pyproj
          pip install -r requirements.txt
          cd docs
          make html
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
