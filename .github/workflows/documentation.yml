name: Build and Deploy
on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          sudo apt-get update
          pip3 install --upgrade pip
          pip3 install wheel
          sudo pip3 install --force-reinstall versioneer
          pip3 install setuptools
          pip3 install --upgrade cython numpy pyshp six
          pip3 install ipython
          pip3 install requests
          pip3 install urllib3
          #sudo apt-get install python3-sphinx
          pip3 install sphinx
          pip3 install sphinx-rtd-theme
          pip3 install sphinx-gallery
          pip3 install sphinx-copybutton
          pip3 install pyproj
          pip3 install -r requirements.txt
          sudo python3 setup.py install
          cd docs
          make html
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
